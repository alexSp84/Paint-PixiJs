<!DOCTYPE html>
<html lang="it">
<head>

    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.7.1/pixi.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">

    <title>Paint-PixiJs</title>
    <link rel="icon" href="image/favicon.png">

</head>

<body>

<nav class="navbar navbar-default shadow">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Paint-PixiJs</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
        </ul>
        <form class="navbar-form navbar-right">
            <div class="form-group">
                <input type="text" id="inputText" class="form-control" placeholder="Text...">
            </div>
            <input type="button" id="textButton" class="btn btn-default"
                   value="Add text">
        </form>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-3 aside-left">
            <div class="col-xs-4 text-center" id="toolbar-left">
                <ul class="nav">
                    <li class="active button-left">
                        <a data-toggle="tab" href="#toolbar">
                            <i class="material-icons" style="font-size:48px;color:black;">create</i>
                        </a>
                    </li>
                    <li class="button-left">
                        <a data-toggle="tab" href="#toolbar2">
                            <i class="material-icons" style="font-size:48px;color:black;">backup</i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="tab-content">
                <div class="col-xs-8 tab-pane fade in active" id="toolbar">
                    <div class="col-xs-6 text-center">
                        <i class="material-icons button" id="squareButton"
                           style="font-size:48px;color:black;">crop_square</i>
                    </div>
                    <div class="col-xs-6 text-center">
                        <i class="material-icons button" id="rectangleButton"
                           style="font-size:48px;color:black;">crop_5_4</i>
                    </div>
                    <div class="col-xs-6 text-center">
                        <i class="material-icons button" id="circleButton"
                           style="font-size:48px;color:black;">panorama_fish_eye</i>
                    </div>
                    <div class="col-xs-6 text-center">
                        <i class="material-icons button" id="triangleButton"
                           style="font-size:48px;color:black;">change_history</i>
                    </div>
                    <div class="col-xs-6 text-center">
                        <i class="material-icons button" id="starButton"
                           style="font-size:48px;color:black;">star_border</i>
                    </div>
                    <div class="col-xs-6 text-center">
                        <i class="material-icons button" id="lineButton"
                           style="font-size:48px;color:black;">remove</i>
                    </div>

                    <div class="modal fade" id="myModal" role="dialog">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">Select color</h4>
                                </div>
                                <div class="modal-body text-center">
                                    <form class="navbar-form navbar">
                                        <label for="palette">Border:&nbsp;</label>
                                        <input type="color" id="palette" name="color" value="#000000"/>
                                        <p></p>
                                        <label for="palette2">Fill:&nbsp;</label>
                                        <input type="color" id="palette2" name="color" value="#ffffff"/>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" id="okbtn" data-dismiss="modal">Ok
                                    </button>
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-xs-8 tab-pane fade text-center" id="toolbar2">
                    <label class="btn btn-default">Browse
                        <input type="file" id="filepicker" name="fileList" webkitdirectory multiple/>
                    </label>
                    <div class="col-xs-12 text-center" id="listing"></div>
                </div>

            </div>
        </div>
        <div class="col-xs-9">
            <div id="canvas"></div>
        </div>
    </div>

    <div class="modal fade" id="resizeModal" role="dialog">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Resize</h4>
                </div>
                <div class="modal-body text-center">
                    <label for="resizeinput">Insert value between 0.1 and 2</label>
                    <input id="resizeinput" type="number" step="0.05" name="quantity" min="0.1" max="2" value="1">
                </div>
                <div class="modal-footer">
                    <button type="button" id="resizeOkBtn" class="btn btn-primary" data-dismiss="modal">Ok</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>

</div>
<script src="canvas.js"></script>
</body>
</html>
